{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Notes</h2>
    <p>
      <a href="{% url 'upload_notes' %}" class="btn btn-primary">Upload Notes</a>
    </p>
  {% endblock %}

  <table class="table mb-1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Semester</th>
        <th>Branch</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for note in notes %}
        <tr>
          
          <td>{{ note.title }}</td>
          <td>{{ note.semester }}</td>
          <td>{{ note.branch }}</td>
          <td>
            <a href="{{ note.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>
          </td>
          
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
